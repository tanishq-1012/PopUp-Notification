<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp Notification</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="pop.js"></script>
    <div class="notification animate">
      <div class="header">
        <span class="title">New Purchase</span>
        <span class="location">USA, New York</span>
      </div>
      <div class="details">
        <i class="bi bi-cart notif-i" aria-label="Cart icon"></i>
        <span class="text">You have a new purchase from Tanishq Sharma</span>
        <span class="price">$ 19.99</span>
      </div>
      <button class="btn-primary">
        <i class="bi bi-bar-chart-line" aria-label="Insights icon"></i> Go to
        Insights
      </button>
    </div>
  </body>
</html>
